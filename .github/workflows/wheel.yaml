name: Wheels

on: [push, pull_request]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  # Build all wheels on either:
  #    - tagged release
  #    - pull request opened with "test all wheels" label
  #    - pull requests when "test all wheels" label is added
  BUILD_ALL: |
    ${{
        (github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags/v'))
        || contains(github.event.pull_request.labels.*.name, 'test all wheels')
        || (github.event.action == 'labeled' && github.event.label.name == 'test all wheels')
    }}

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # macos-13 is an intel runner, macos-14 is a arm64 runner
        os: [ubuntu-latest, windows-latest, macos-13, macos-14]
    env:
      CIBW_TEST_COMMAND: python -c "import numcodecs"
      CIBW_BUILD: "cp311-* cp312-* cp313-*"
      CIBW_ARCHS_MACOS: native
      CIBW_ARCHS_WINDOWS: native
      CIBW_ARCHS_LINUX: "x86_64 aarch64"
      # note: CIBW_ENVIRONMENT is now set in pyproject.toml

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Restrict number of wheel builds on PRs
        if: ${{ !env.BUILD_ALL }}
        run: |
          echo "CIBW_BUILD=cp310-win_amd64 cp311-manylinux_x86_64 cp312-macosx_x86_64 cp312-macosx_arm64" >> $GITHUB_ENV

      - name: Set up QEMU
        if: ${{ matrix.os == 'ubuntu-latest' }}
        uses: docker/setup-qemu-action@v3

      - uses: pypa/cibuildwheel@v2.22.0

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: ./wheelhouse

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - uses: actions/setup-python@v5
        name: Install Python
        with:
          python-version: "3.11"

      - name: Build sdist
        run: pipx run build --sdist

      - name: test install
        run: pip install dist/numcodecs*.tar.gz

      - uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

  test_dist_pypi:
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: sdist
          path: dist
      - uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - name: test
        run: |
          ls
          ls dist

  upload_pypi:
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags/v')
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: sdist
          path: dist
      - uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - uses: pypa/gh-action-pypi-publish@master
        with:
          user: __token__
          password: ${{ secrets.pypi_password }}
          # To test: repository_url: https://test.pypi.org/legacy/
