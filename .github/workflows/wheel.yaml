name: Wheels

on: [push, pull_request]

jobs:
  build_wheels:
    name: Build wheel on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    env:
      CIBW_TEST_COMMAND: pytest --pyargs numcodecs
      CIBW_TEST_REQUIRES: pytest
      CIBW_SKIP: "pp*"
      CIBW_ENVIRONMENT: "DISABLE_NUMCODECS_AVX2=1"
      CIBW_ENVIRONMENT_MACOS: 'MACOSX_DEPLOYMENT_TARGET=10.9 DISABLE_NUMCODECS_AVX2=1 CFLAGS="$CFLAGS -Wno-implicit-function-declaration"'

    steps:
      - uses: actions/checkout@v1
        with:
          submodules: true

      - uses: pypa/cibuildwheel@v2.3.1

      - uses: actions/upload-artifact@v1
        with:
          name: wheels
          path: ./wheelhouse

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
        with:
          submodules: true

      - uses: actions/setup-python@v2
        name: Install Python
        with:
          python-version: '3.9'

      - name: Build sdist
        run: pipx run build --sdist

      - name: test install
        run: pip install dist/numcodecs*.tar.gz

      - uses: actions/upload-artifact@v2
        with:
          path: dist/*.tar.gz

  test_dist_pypi:
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v1
        with:
          name: artifact
          path: dist
      - uses: actions/download-artifact@v1
        with:
          name: wheels
          path: dist

      - name: test
        run: |
          ls
          ls dist

  upload_pypi:
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags/v')
    steps:
      - uses: actions/download-artifact@v1
        with:
          name: artifact
          path: dist
      - uses: actions/download-artifact@v1
        with:
          name: wheels
          path: dist

      - uses: pypa/gh-action-pypi-publish@master
        with:
          user: __token__
          password: ${{ secrets.pypi_password }}
          # To test: repository_url: https://test.pypi.org/legacy/
